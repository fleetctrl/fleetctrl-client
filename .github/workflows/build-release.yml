name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Extract version (PowerShell)
        id: extract_version
        shell: pwsh
        run: |
          $pattern = '^\s*version\s*=\s*"([^"]+)"'
          $match = Select-String -Path "cmd\main\main.go" -Pattern $pattern -Encoding UTF8
          if (-not $match) {
            Write-Error "Version not found in cmd\main\main.go"
            exit 1
          }
          $version = $match.Matches[0].Groups[1].Value
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "bin" | Out-Null
          go build -o ".\bin\fleetctrl-client.exe" ".\cmd\main\"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: v${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/fleetctrl-client.exe
          asset_name: fleetctrl-client.exe
          asset_content_type: application/octet-stream
